<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title> AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1> AI French Poem Generator</h1>
    </header>

    <main>
        <form id="poem-generator-form">
            <input type="text" placeholder="Enter the topic of the French poem" 
            autofocus
            required 
            autocomplete="off" 
            class="instructions"
            />
            <input type="submit" class="submit-button"/>
        </form>
        <div class="poem" id="poem"></div>
        </div>

    </main>
    <footer>
        This AI project was coded by Milan Artis and is open-sourced on
        <a href="https://github.com/milanartis21/french-poem-generator/tree/main/src ">GitHub</a>
        and hosted on <a href="https://frenchpoemgenerator.netlify.app/ ">Netlify</a>
    </footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
