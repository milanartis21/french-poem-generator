<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title> AI Poem Generator</title>
</head>
<body>
    <header>
    <h1> Welcome to the AI French Poem Generator</h1>
    </header>

    <main>
        <form>
            <input type="text" placeholder="Enter the topic of the French poem" 
            autofocus
            required 
            autocomplete="off" 
            />
            <input type="submit"/>
        </form>
        <div>
            The poem is here
        </div>

    </main>
    <footer>
        This AI project was coded by Milan Artis and is open-sourced on
        <a href="https://github.com/milanartis21/french-poem-generator/tree/main/src ">GitHub</a>
        and hosted on <a href="https://frenchpoemgenerator.netlify.app/ ">Netlify</a>
    </footer>

    <script src="index.js"></script>
</body>
</html>
